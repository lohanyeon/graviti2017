	<script type="text/javascript">
		$(window).on("orientationchange", function(event){
		    if(window.matchMedia("(orientation: portrait)").matches){
		        // 세로 모드 (평소 사용하는 각도)
		        console.log('vertical');
		    }else if(window.matchMedia("(orientation: landscape)").matches){
		        // 가로 모드 (동영상 볼때 사용하는 각도)
		    	console.log('horizental');
		    }
		});

		$(document).ready(function() {
			var orgImg = '';
			$('.wrapper-work .content .title p:nth-child(1) a').mouseenter(function() {
				orgImg = $(this).parent().next().find('a img').attr('src');
				//console.log(orgImg + '--');
				$(this).parent().next().find('a img').attr('src', '/static/v2017/images/btn_more_gallery.png');
			}).mouseleave(function() {
				$(this).parent().next().find('a img').attr('src', orgImg);
			});
		});

	</script>
